<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>DTI Finance Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #1abc9c;
  --danger: #e74c3c;
  --dark: #2c3e50;
  --bg: #f5f7fa;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: var(--bg);
  color: #333;
}

header {
  background: var(--dark);
  color: #fff;
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  font-size: 20px;
}

header button {
  background: transparent;
  border: 1px solid #fff;
  color: #fff;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 24px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
  margin-bottom: 24px;
}

.card {
  background: #fff;
  padding: 18px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
}

.card h3 {
  margin: 0;
  font-size: 14px;
  color: #777;
}

.card p {
  font-size: 22px;
  font-weight: bold;
  margin-top: 6px;
}

.income { color: var(--primary); }
.expense { color: var(--danger); }

.table-card {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #eee;
  text-align: center;
}

th {
  font-size: 13px;
  color: #777;
}

tr:hover {
  background: #fafafa;
}

.btn-delete {
  background: var(--danger);
  color: #fff;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
}

#financeForm {
  display: none;
  margin-bottom: 24px;
  background: #fff;
  padding: 18px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
}

#financeForm h3 {
  margin-top: 0;
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px,1fr));
  gap: 10px;
}

input, button {
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ddd;
}

.btn-add {
  background: var(--primary);
  color: #fff;
  border: none;
  cursor: pointer;
}

#loginBox {
  display: none;
  max-width: 300px;
  margin: 60px auto;
  background: #fff;
  padding: 24px;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
}

#loginBox h3 {
  text-align: center;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ“Š DTI Finance Tracker</h1>
  <button onclick="showLogin()">Admin Login</button>
</header>

<div class="container">

  <!-- LOGIN -->
  <div id="loginBox">
    <h3>Login Admin</h3>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button class="btn-add" onclick="login()">Login</button>
    <p id="loginMsg" style="color:red;text-align:center"></p>
  </div>

  <!-- ADMIN FORM -->
  <div id="financeForm">
    <h3>Tambah Transaksi</h3>
    <form class="form-grid" onsubmit="addData(event)">
      <input type="date" id="timelapse" required>
      <input type="number" id="input" placeholder="Input" value="0">
      <input type="number" id="output" placeholder="Output" value="0">
      <input type="text" id="description" placeholder="Deskripsi">
      <button class="btn-add" type="submit">Simpan</button>
    </form>
  </div>

  <!-- SUMMARY -->
  <div class="cards">
    <div class="card">
      <h3>Total Pemasukan</h3>
      <p class="income" id="totalInput">0</p>
    </div>
    <div class="card">
      <h3>Total Pengeluaran</h3>
      <p class="expense" id="totalOutput">0</p>
    </div>
    <div class="card">
      <h3>Saldo</h3>
      <p id="saldo">0</p>
    </div>
  </div>

  <!-- TABLE -->
  <div class="table-card">
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Input</th>
          <th>Output</th>
          <th>Deskripsi</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="dataTable"></tbody>
    </table>
  </div>

</div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbwVdahYSS-hmo0KIuxigPQ0QvlC794jLcEbtBITj5o2fkoT0c54Y5CfoAxOcVIil3dS/exec';
let IS_ADMIN = false;

function showLogin() {
  document.getElementById('loginBox').style.display = 'block';
}

function login() {
  fetch(API_URL + '?action=login', {
    method: 'POST',
    body: JSON.stringify({
      username: username.value,
      password: password.value
    })
  }).then(r=>r.json()).then(res=>{
    if(res.status==='success'){
      IS_ADMIN=true;
      document.getElementById('loginBox').style.display='none';
      document.getElementById('financeForm').style.display='block';
      fetchData();
    } else loginMsg.textContent=res.message;
  });
}

function fetchData() {
  fetch(API_URL).then(r=>r.json()).then(res=>{
    let tin=0,tout=0;
    dataTable.innerHTML='';
    res.data.forEach(d=>{
      tin+=Number(d.Input);
      tout+=Number(d.Output);
      dataTable.innerHTML+=`
        <tr>
          <td>${d.Timelapse}</td>
          <td>${d.Input}</td>
          <td>${d.Output}</td>
          <td>${d.Description}</td>
          <td>${IS_ADMIN?`<button class="btn-delete" onclick="deleteData(${d.row})">Hapus</button>`:'-'}</td>
        </tr>`;
    });
    totalInput.textContent=tin;
    totalOutput.textContent=tout;
    saldo.textContent=tin-tout;
  });
}

function addData(e){
  e.preventDefault();
  fetch(API_URL,{
    method:'POST',
    body:JSON.stringify({
      Timelapse:timelapse.value,
      Input:input.value,
      Output:output.value,
      Description:description.value,
      role:'admin'
    })
  }).then(()=>{e.target.reset();fetchData();});
}

function deleteData(row){
  if(!confirm('Hapus data?'))return;
  fetch(API_URL,{
    method:'DELETE',
    body:JSON.stringify({row,role:'admin'})
  }).then(fetchData);
}

fetchData();
</script>

</body>
</html>
